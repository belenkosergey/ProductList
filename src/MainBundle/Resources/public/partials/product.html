<div class="page-header">
        <h3>Product</h3>
</div>
<div class="container-fluid">
    <form name="productForm">
        <div class="form-group">
            <label for="productTitle">Title</label>
            <input type="text" class="form-control" id="productTitle" ng-model="product.title" required placeholder="Input the title" />
        </div>
        <div class="form-group">
            <label for="productTDescription">Description</label>
            <input type="text" class="form-control" id="productDescription" ng-model="product.description" required placeholder="Input the description" />
        </div>
        <button type="submit" ng-click="save(product, productForm)" class="btn btn-success">Save</button>
        <a href="#/products" class="btn btn-default">Cancel</a>
    </form>
</div>
